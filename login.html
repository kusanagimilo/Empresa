<html>
    <head>
        <meta charset="UTF-8">
        <title>HOJAS DE VIDA JCCF</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/login.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    </head>
    <body>
        <div class="container">

            <header>
                <h1>NOMBRE Y LOGO DE LA APLICACION</h1>

            </header>
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="lib/Usuario/Controlador/UsuarioControl.php" autocomplete="on" method="POST"> 
                                <h1>INGRESO</h1> 
                                <p> 
                                    <label for="username" class="uname" >Ingrese su correo electronico</label>
                                    <input id="correo" name="correo" required="required" type="text" placeholder="Correo electronico"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd">Ingrese su clave</label>
                                    <input id="clave" name="clave" required="required" type="password" placeholder="clave" /> 
                                </p>

                                <input type="hidden" name="opcion" id="opcion" value="LogIn">

                                <p class="login button"> 

                                    <input type="submit" value="Ingresar" class="btn btn-default">
                                </p>
                                <p class="change_link">
                                    <a href="index.html" class="btn btn-default">Volver al inicio</a>
                                    <a href="#" class="to_register">Recuperar clave </a>
                                </p>
                            </form>
                        </div>



                    </div>
                </div>  
            </section>
        </div>

    </body>
</html>
